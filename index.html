<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GXRRX3F192"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GXRRX3F192');

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Plantegia</title>
    <link rel="icon" type="image/svg+xml" href="/icons/plantegia_icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: visible;
        background: #15472C;
        font-family: 'Space Mono', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }
      input::placeholder {
        color: #51853B;
        opacity: 1;
      }

      /* Button hover styles */
      .btn-icon {
        transition: background 0.15s ease, opacity 0.15s ease;
      }
      .btn-icon:hover:not(:disabled) {
        background: rgba(251, 209, 159, 0.15) !important;
      }

      .btn-primary {
        transition: filter 0.15s ease, opacity 0.15s ease;
      }
      .btn-primary:hover:not(:disabled) {
        filter: brightness(1.15);
      }

      .btn-danger {
        transition: filter 0.15s ease, opacity 0.15s ease;
      }
      .btn-danger:hover:not(:disabled) {
        filter: brightness(1.15);
      }

      .btn-secondary {
        transition: filter 0.15s ease, opacity 0.15s ease;
      }
      .btn-secondary:hover:not(:disabled) {
        filter: brightness(0.9);
      }

      .btn-tool {
        transition: all 0.15s ease;
      }
      .btn-tool:hover:not(:disabled) {
        filter: brightness(1.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
